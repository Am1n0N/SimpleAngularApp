<div class="container mx-auto p-12 my-12">
    <h1 class="text-3xl font-bold mb-4">Welcome to Camping Reservations</h1>
    <!-- VIEW YOUR Reservations BUTTIN -->

    <p class="mb-8">Explore our available camping sites and make your reservation today!</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 ">
        <div *ngFor="let campsite of campsites" class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="assets/images/{{campsite.name}}.jpg" [alt]="campsite.name" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-2">{{ campsite.name }}</h2>
                <p class="text-gray-700 mb-2">{{ campsite.location }}</p>
                <p class="text-gray-600 mb-4">{{ campsite.description }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-green-600 font-bold">${{ campsite.price }} per night</span>
                    <a [routerLink]="['/campsites', campsite.id]"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        View
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
